<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
color:red;
text-decoration:none;
background-color:blue;
width:120px;
text-align:center;
padding:4px;}  

/* visited link */
a:visited {
color:blue;
text-decoration:none;
background-color:yellow;
}
 
/* mouse over link */
a:hover {
color:green;
text-decoration:underline;
background-color:red;
}
 
/* selected link */ 
a:active {
color:yellow;
text-decoration:underline;
background-color:green;
} 
</style>
</head>

<body>
<p><b><a href="fontCss.html" target="_blank">This is a link</a></b></p>

</body>
</html>
