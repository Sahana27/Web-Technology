<!DOCTYPE html>
<html>
<head>
<style>
p.a 
{
border:1px solid red;
outline:green dotted thick;
}
p.b 
{
border:1px solid red;
outline-color:black;
outline-style:solid;
outline-width:5px;
}
</style>
</head>

<body>
<p class="a"><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is specified.</p>
<p class="b">IE8 supports the outline properties only if a !DOCTYPE is specified.</p>
</body>
</html>
