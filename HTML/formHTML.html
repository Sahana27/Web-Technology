<html><head><title>Form HTML</title></head><body><form name="input" action="imageHTML.html" method="get">First name: <input type="text" name="firstname"><br />Last name: <input type="text" name="lastname"><br />Password: <input type="password" name="pwd"><br /><input type="radio" name="sex" value="male">Male<br /><input type="radio" name="sex" value="female">Female<br /><input type="checkbox" name="vehicle" value="Bike">I have a bike<br /><input type="checkbox" name="vehicle" value="Car">I have a car <br /><select name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option><option value="fiat">Fiat</option><option value="audi">Audi</option></select><br /><input type="submit" value="Submit"></form></body></html>
