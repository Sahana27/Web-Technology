<html>
<head>
<title>LIST in hTML</title>
</head>
<body>
<p>Unordered List</p>
<ul>
<li>Coffee</li>
<li>Milk</li>
</ul>
<br />
<p>Ordered List</p>
<ol>
<li>Coffee</li>
<li>Milk</li>
</ol>
<p>Description List</p>
<dl>
<dt>Coffee</dt>
<dd>- black hot drink</dd>
<dt>Milk</dt>
<dd>- white cold drink</dd>
</dl>
</body>
</html>
